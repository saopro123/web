<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phụ kiện - FPT Shop</title>
    <style>
        .logo {
        margin: 10px 0; /* Thêm khoảng cách giữa logo và navbar */
        text-align: center; /* Căn giữa nội dung trong logo */
        }

        .logo img {
        height: 100px; /* Kích thước logo phù hợp */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
        nav {
            background-color: #003366;
            display: flex;
            justify-content: center;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #003366;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            width: 250px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product p {
            margin: 5px 0;
        }
        .product .name {
            font-size: 18px;
            color: #333;
        }
        .product .price {
            font-size: 16px;
            color: #d0021b;
            font-weight: bold;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
        <a href="index.html"></a><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyq19Le_afh7wCEdKcniMZHMPbcTQsEviMHA&s" alt="FPT Shop">
        </div>
    </header>
    <nav class="navbar" style="display: flex; justify-content: flex-start; align-items: center; justify-content: space-between;">
    <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
        <a href="index.html">Trang chủ</a>
        <a href="dien-thoai.html">Điện thoại</a>
        <a href="may-tinh.html">Máy tính</a>
        <a href="may-tinh-bang.html">Máy tính bảng</a>
        <a href="phu-kien.html">Phụ kiện</a>
        <a href="tuyen-dung.html">Tuyển dụng</a>
    </ul>
    <div class="search-bar" style="display: flex; align-items: center; gap: 10px;">
        <input type="text" placeholder="Nhập tên sản phẩm..." style="padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
        <button style="padding: 5px 10px; background-color: #FF4500; color: white; border: none; border-radius: 5px;">Tìm kiếm</button>
    </div>   
    </nav>
    <main>
        <h2>Phụ kiện nổi bật</h2>
        <div class="products">
            <!-- Phụ kiện 1 -->
            <div class="product">
                <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/c/h/chuot-khong-day-bluetooth-rapoo-m650-silent_2__1_1.png" alt="Chuột Logitech M331">
                <p class="name">Chuột Logitech M331</p>
                <p class="price">Giá: 450.000đ</p>
            </div>
            <!-- Phụ kiện 2 -->
            <div class="product">
                <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/1/2/12_5_51.jpg" alt="Bàn phím Logitech K120">
                <p class="name">Bàn phím Logitech K120</p>
                <p class="price">Giá: 250.000đ</p>
            </div>
            <!-- Phụ kiện 3 -->
            <div class="product">
                <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/t/a/tai-nghe-chup-tai-sony-wh-1000xm5-3.png" alt="Tai nghe Logitech H151">
                <p class="name">Tai nghe Logitech H151</p>
                <p class="price">Giá: 600.000đ</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Nguyễn Sáng Sao</p>
    </footer>
</body>
</html>
