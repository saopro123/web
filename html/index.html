<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyq19Le_afh7wCEdKcniMZHMPbcTQsEviMHA&s" alt="FPT Shop Logo"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="dien-thoai.html">Điện thoại</a></li>
                <li><a href="may-tinh.html">Máy tính</a></li>
                <li><a href="may-tinh-bang.html">Máy tính bảng</a></li>
                <li><a href="phu-kien.html">Phụ kiện</a></li>
                <li><a href="tuyen-dung.html">Tuyển dụng</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm">
                <button>TÌM KIẾM</button>
            </div>
        </nav>
    </header>    
    <section class="banner">
        <img src="banner.jpg" alt="iPhone 14 Pro Max banner">
    </section>
    
    <section class="deal-section">
        <h2>GIỜ VÀNG GIÁ SỐC</h2>
        <div class="deals">
            <div class="deal-item">
                <a href="#"><img src="laptop.jpg" alt="Laptop Acer"></a>
                <p>Giảm 55%</p>
                <div class="deal-button-container"></div>
                <button class="deal-item-btn">Đặt Ngay</button>
            </div>
            <div class="deal-item">
                <a href="#"><img src="mixer.jpg" alt="Đồ gia dụng"></a>
                <p>Giảm 51%</p>
                <div class="deal-button-container"></div>
                <button class="deal-item-btn">Đặt Ngay</button>
            </div>
            <div class="deal-item">
                <a href="#"><img src="watch.jpg" alt="Đồng hồ"></a>
                <p>Giảm 50%</p>
                <div class="deal-button-container"></div>
                <button class="deal-item-btn">Đặt Ngay</button>
            </div>
        </div>
    </section>

    <section class="products">
        <h2>SẢN PHẨM MỚI</h2>
        <div class="product-list">
            <div class="product-item">
                <a href="#"><img src="oppo.jpg" alt="Oppo Reno5"></a>
                <p><a href="#">Oppo Reno5 8GB - 128GB</a></p>
                <p>8.690.000đ</p>
            </div>
            <div class="product-item">
                <a href="#"><img src="oppo.jpg" alt="Oppo Reno5"></a>
                <p><a href="#">Oppo Reno5 8GB - 128GB</a></p>
                <p>8.690.000đ</p>
            </div>
            <div class="product-item">
                <a href="#"><img src="oppo.jpg" alt="Oppo Reno5"></a>
                <p><a href="#">Oppo Reno5 8GB - 128GB</a></p>
                <p>8.690.000đ</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Nguyễn Sáng Sao</p>
    </footer>

    <section class="form-section">
        <h2>Liên hệ</h2>
        <form id="contactForm" action="#" method="post">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Gửi</button>
        </form>
    </section>

</body>
</html>
