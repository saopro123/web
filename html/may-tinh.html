<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính - FPT Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
        nav {
            background-color: #002147;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #002147;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            text-align: center;
            width: 250px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product p {
            margin: 5px 0;
        }
        .product .name {
            font-size: 18px;
            color: #333;
        }
        .product .price {
            font-size: 16px;
            color: #d0021b;
            font-weight: bold;
        }
        footer {
            background-color: #002147;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyq19Le_afh7wCEdKcniMZHMPbcTQsEviMHA&s" alt="FPT Shop Logo"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="dien-thoai.html">Điện thoại</a></li>
                <li><a href="may-tinh.html">Máy tính</a></li>
                <li><a href="may-tinh-bang.html">Máy tính bảng</a></li>
                <li><a href="phu-kien.html">Phụ kiện</a></li>
                <li><a href="tuyen-dung.html">Tuyển dụng</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Nhập tên sản phẩm...">
                <button>Tìm kiếm</button>
            </div>
        </nav>
    </header>  

    <main>
        <section class="products">
            <h2 style="font-size: 24px; font-family: Arial, sans-serif; color: #003366; margin-bottom: 20px;">
                Sản phẩm nổi bật
            </h2>
            <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <div class="product-item" style="text-align: center; width: 250px; border: 1px solid #ccc; padding: 15px; border-radius: 8px; background-color: #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/2/0/20_6_3_2.jpg" alt="Laptop Dell XPS 13" style="max-width: 100%; height: auto; margin-bottom: 10px;">
                <h3>Laptop Dell XPS 13</h3>
                <p>Giá: 29.990.000đ</p>
            </div>
            <div class="product-item" style="text-align: center; width: 250px; border: 1px solid #ccc; padding: 15px; border-radius: 8px; background-color: #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/n/j/njkjini_1.jpg" alt="MacBook Pro 13" style="max-width: 100%; height: auto; margin-bottom: 10px;">
                <h3>MacBook Pro 13</h3>
                <p>Giá: 34.990.000đ</p>
            </div>
            <div class="product-item" style="text-align: center; width: 250px; border: 1px solid #ccc; padding: 15px; border-radius: 8px; background-color: #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/t/e/text_ng_n_1_9_1.png" alt="HP Pavilion 15" style="max-width: 100%; height: auto; margin-bottom: 10px;">
                <h3>HP Pavilion 15</h3>
                <p>Giá: 19.990.000đ</p>
            </div>
        </div>
        </section>
    </main>

    <footer>
        <p>Nguyễn Sáng Sao</p>
    </footer>
</body>
</html>
